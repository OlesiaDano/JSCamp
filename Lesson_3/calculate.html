<body>
    <script>
        var num1 = parseInt(prompt('Please enter desired number for variable: num1'));
        var num2 = parseInt(prompt('Please enter desired number for variable: num2'));
        var sign = (prompt('Please enter desired sign for variable: sign')); 

        function calc (a, b, c) {
             if(c == "+"){
                 document.write(a + b)
             }else if(c == "-"){
                 document.write(a - b)
             }
             else if(c == "*"){
                 console.log(a * b);
             }
             else if(c == "/"){
                console.log(a / b)
             }
        }

        calc(num1, num2, sign)
    </script>
